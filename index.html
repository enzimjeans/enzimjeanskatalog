<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SİVAL - Ürün Kataloğu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <img src="logo.png" alt="SİVAL" class="logo">
                <div class="header-text">
                    <h1>SİVAL</h1>
                    <p class="subtitle">Toptan Satış Kataloğu</p>
                </div>
                <button class="cart-button" id="cartButton" onclick="openCart()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Arama ve Filtre Bölümü -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Ürün ara...">
            </div>

            <div class="filter-box">
                <select id="categoryFilter">
                    <option value="all">Tüm Kategoriler</option>
                </select>
            </div>

            <div class="sort-box">
                <select id="sortSelect">
                    <option value="default">Sıralama</option>
                    <option value="name-asc">İsme Göre (A-Z)</option>
                    <option value="name-desc">İsme Göre (Z-A)</option>
                    <option value="price-asc">Fiyat (Düşük-Yüksek)</option>
                    <option value="price-desc">Fiyat (Yüksek-Düşük)</option>
                </select>
            </div>
        </div>

        <!-- Ürün Sayısı -->
        <div class="product-count">
            <span id="productCount">0 ürün</span>
        </div>

        <!-- Ürün Listesi -->
        <div class="products-grid" id="productsGrid">
            <!-- Ürünler JavaScript ile yüklenecek -->
        </div>

        <!-- Yükleniyor Animasyonu -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Yükleniyor...</p>
        </div>

        <!-- Ürün Bulunamadı -->
        <div class="no-products" id="noProducts" style="display: none;">
            <p>Ürün bulunamadı.</p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Toptan satış için iletişime geçin</p>
        </div>
    </footer>

    <!-- Ürün Detay Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <img id="modalImage" src="" alt="">
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <div class="modal-badges">
                        <p class="modal-category" id="modalCategory"></p>
                        <p class="modal-stock" id="modalStock"></p>
                    </div>
                    <p class="modal-price" id="modalPrice"></p>
                    <p class="modal-description" id="modalDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Sepet Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content cart-modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <div class="cart-header">
                <h2>Sepetim</h2>
                <button class="clear-cart-btn" onclick="clearCart()">Sepeti Temizle</button>
            </div>
            <div class="cart-body" id="cartBody">
                <p class="empty-cart">Sepetiniz boş</p>
            </div>
            <div class="cart-footer" id="cartFooter" style="display: none;">
                <div class="cart-summary">
                    <p>Toplam Ürün: <strong id="cartTotalItems">0</strong> adet</p>
                    <p class="cart-total-price">Toplam Tutar: <strong id="cartTotalPrice">0 TL</strong></p>
                </div>
                <button class="whatsapp-order-btn" onclick="sendWhatsAppOrder()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                    </svg>
                    WhatsApp'tan Sipariş Ver
                </button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
